<section class="trello-container">
    <div class="row trello-heading">
        <div class="col-xs-12">
            NoBroker Board
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4" ng-repeat="board in boards">
            <div class=" trello-board">
                <div class="heading">
                    {{board.name}}
                </div>
                <div class="card-section" ng-drop="true" ng-drop-success="onDropComplete($data,$event, board.type)">
                    <div class="card"
                         ng-repeat="card in board.cards"
                         ng-drag="true" ng-drag-data="{card}" ng-drag-start="onDragStart($data,$event, board.type, $index)" ng-drag-success="onDragComplete($data,$event, board.type, $index)" ng-center-anchor="true"
                         ng-class="{'dragged-card': card.dragged}"
                    >
                        <div class="card-description">
                            {{card.description}}
                        </div>
                        <div class="card-actions">

                        </div>
                    </div>
                </div>
                <form class="card-add" name="board_{{board.type}}">
                    <textarea ng-model="board.newCard" ng-enter="addCard(board.type, board.newCard)" placeholder="Create a new card and hit enter ..."></textarea>
                </form>
            </div>
        </div>
    </div>
    <div ng-drag-clone="" class="dragging-card">
      {{clonedData.card.description}}
  </div>
</section>
